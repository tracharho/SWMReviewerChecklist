{% extends "base.html" %}

{% block content %}
{{ username }}
<ul>
{% for project in projects %}
    <form action="{{ url_for('checklist', username=username, projectname=project.name) }}" method="POST">
        <a href="{{ url_for('checklist', username=username, projectname=project.name) }}"><p>{{ project.name}} - DSC # {{ project.dsc_number }}</p></a>
    </form>
    <hr>
{% endfor %}
</ul>
    <a href="{{ url_for('new_project') }}">Create New Project</a>
{% endblock %}
